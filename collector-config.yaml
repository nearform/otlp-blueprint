receivers:
  otlp:
    protocols:
      grpc:
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - http://*
            - https://*
            - "*"

exporters:
  jaeger:
    endpoint: "jaeger-service.otlp-blueprint.local:14250"
    tls:
      insecure: true

processors:
  batch:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger]

extensions:
  health_check:
