apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: ${NAMESPACE_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:14.2-alpine
          env:
            - name: POSTGRES_USER
              value: otlpuser
            - name: POSTGRES_PASSWORD
              value: otlppassword
            - name: POSTGRES_DB
              value: tododb
          ports:
            - containerPort: 5432
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -d
                - tododb
                - -U
                - otlpuser
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: postgresql-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: ${NAMESPACE_NAME}
spec:
  selector:
    app: postgresql
  ports:
    - protocol: TCP
      port: 5432
  # Remove the following line if you want to expose the service externally
  type: ClusterIP
